<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep! Boop!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep! Boop!</h1>
        <h3>Hal 9000 is a sentient computer that controls the Discovery One spaceship. Hal enjoys having the crew pick a number for him to process and return.</h3>
      </div>
      <form id="beepboop">
        <div class="form-group">
          <label>Enter a number you'd like Hal 9000 to process: </label>
          <input id="userString" type="text">
        </div>
        <button type="submit" class="btn-default">Roman Numeral</button>
      </form>

      <div id="output">
        <p><span class="inputNum"></span> as a Roman Numeral is: <span class ="result"></span> </p>
      </div>
    </div>
  </body>
</html>
